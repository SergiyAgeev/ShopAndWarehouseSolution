<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>admin</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<h1>Admin page (Spring Security protected)</h1>
<div class="container">

    <div class="starter-template">


        <form th:action="@{/register}">
            <input type="submit" value="Register new user">
        </form>
        <form th:action="@{/registernewshop}">
            <input type="submit" value="Register new Shop">
        </form>
        <form th:action="@{/registernewproduct}">
            <input type="submit" value="Register new Product">
        </form>
        <form th:action="@{/registernewwarehouse}">
            <input type="submit" value="Register new Warehouse">
        </form>
        <p></p>
        <p></p>
        <p></p>
        <div>
            <form th:action="@{/showallusers}" method="get">
                <input type="submit" value="Show all users">
            </form>
        </div>
        <div>
            <form th:action="@{/showallshops}" method="get">
                <input type="submit" value="Show all shops">
            </form>
        </div>
        <div>
            <form th:action="@{/showallwarehouses}" method="get">
                <input type="submit" value="Show all warehouses">
            </form>
        </div>
        <div>
            <form th:action="@{/showallproducts}" method="get">
                <input type="submit" value="Show all products">
            </form>
        </div>
        <p></p>
        <p></p>
        <p></p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

    </div>


</div>


</body>
</html>
